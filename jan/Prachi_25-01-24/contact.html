<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .contact-form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input, textarea {
      margin-bottom: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .contact-details {
      margin-top: 20px;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="book.html">Books</a>
    <a href="about.html">Members</a>
    <a href="contact.html">Contact Us</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h2>Have a Question or Feedback?</h2>

    <div class="contact-form">
      <form id="contactForm" onsubmit="submitForm(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="contact-details">
      <h2>Contact Details</h2>
      <p>
        If you have urgent inquiries, you can contact us directly:<br>
        Email: <a href="mailto:balvihar@library.com">balvihar@library.com</a><br>
        Phone: +91 987456321<br>
        Address: 123 Library Street, Cityville, Gandhinagar,Jaipur-354901
      </p>
    </div>
  </main>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // You can implement further actions here, such as sending the form data to a server.

      alert('Thank you, ' + name + '! Your message has been submitted.');
      
      // Reset the form
      document.getElementById('contactForm').reset();
    }
  </script>

</body>
</html>
